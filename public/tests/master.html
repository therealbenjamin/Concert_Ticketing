<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/tests/keys.js'></script>
  <link href='/css/qunit-theme-gabe.css' rel='stylesheet'>
  <link href='/css/override.css' rel='stylesheet'>
</head>
<body>
  <div id='qunit'></div>
  <div id='qunit-fixture'>
    <div class='row contain-to-grid' id='menu'>
      <div class='small-3 columns'>
        <select class='createSeats' id='section'>
          <option>Create Seats</option>
          <option value='#genAdmission'>General Admission</option>
          <option value='#vip'>VIP</option>
        </select>
      </div>
      <div class='small-1 columns'>
        <input class='createSeats' id='amount' placeholder='500' type='text'>
      </div>
      <div class='small-1 columns'>
        <input class='createSeats' id='cost' placeholder='$100' type='text'>
      </div>
      <div class='small-2 columns'>
        <input class='createSeats button small radius' id='createButton' type='button' value='Create Seats'>
      </div>
      <div class='small-2 columns small-offset-3'>
        <input id='name' placeholder='Enter Name' type='text'>
      </div>
    </div>
    <div class='row' id='stageRow'>
      <div class='small-12 columns'>
        <div id='stage'></div>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns' id='vip'></div>
    </div>
    <div class='row'>
      <div class='small-12 columns' id='genAdmission'></div>
    </div>
    <div id='left'>
      <h5>Totals</h5>
      <div class='total'>
        Total VIP:
        <span id='vipTotal'>$0.00</span>
      </div>
      <div class='total'>
        Total GA:
        <span id='genAdmissionTotal'>$0.00</span>
      </div>
      <div class='total'>
        Grand Total:
        <span id='grandTotal'>$0.00</span>
      </div>
      <div class='total'>
        VIP People:
        <span id='vipPeople'>0</span>
      </div>
      <div class='total'>
        GA People:
        <span id='gaPeople'>0</span>
      </div>
      <div class='total'>
        Total People:
        <span id='totalPeople'>0</span>
      </div>
    </div>
    <div id='right'>
      <h5>Seat List</h5>
      <div id='vipList'>
        <div class='listTitle'>VIP</div>
        <div class='peopleList'></div>
        <div class='clear'></div>
      </div>
      <div id='genAdmissionList'>
        <div class='listTitle'>GA</div>
        <div class='peopleList'></div>
        <div class='clear'></div>
      </div>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
  <script src='/js/vendor/jquery.domchanged.js'></script>
  <script src='/js/vendor/qunit-1.12.0.js'></script>
  <script src='/js/tests/master.js'></script>
</body>
